repos:
  - repo: https://github.com/Trim21/pre-commit-hooks
    rev: c37e29c1e823c5ce25cac879a0aa7fd63d387c25  # frozen: v0.0.1
    hooks:
      - id: yamlfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: ebc15addedad713c86ef18ae9632c88e187dd0af  # frozen: v3.1.0
    hooks:
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-added-large-files  # check for file bigger than 500kb
      - id: debug-statements
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: pretty-format-json
        args: [--no-ensure-ascii, --no-sort-keys, --indent, '2', --autofix]
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/Trim21/find-trailing-comma
    rev: 6f7daa24655f33876ae870aa8ad808639693d775  # frozen: v0.0.1
    hooks:
      - id: find-trailing-comma

  - repo: https://github.com/asottile/pyupgrade
    rev: f766c29ec4bb6cf2674b81959871e59d5400380a  # frozen: v2.7.2
    hooks:
      - id: pyupgrade
        args: [--py37-plus]

  - repo: https://github.com/PyCQA/doc8
    rev: 0ef8e5665926edac4f9f86a98891b963c33a702a  # frozen: 0.8.1rc3
    hooks:
      - id: doc8
        args: [--max-line-length, '88', --file-encoding, utf-8]

  - repo: https://github.com/Trim21/poetry-check-lock
    rev: 63621580c70f106fd07748c262b6e08fef886ecc  # frozen: v0.0.3
    hooks:
      - id: poetry-check-lock

  - repo: https://github.com/timothycrosley/isort
    rev: 05baa33ff0fbaaa6a4c3d19523975a9d1b7c91f0  # frozen: 5.2.0
    hooks:
      - id: isort
        args:
          - --length-sort
          - --line-width=88
          - --trailing-comma
          - --multi-line=3
          - --project=app
          - --force-grid-wrap=0
          - --use-parentheses
          - --sd=THIRDPARTY
          - --no-lines-before=LOCALFOLDER

  - repo: https://github.com/myint/autoflake
    rev: b330072a26bb13aea8843f8083cee5332d71f78f
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --expand-star-imports

  - repo: https://github.com/psf/black
    rev: 6bedb5c58a7d8c25aa9509f8217bc24e9797e90d  # frozen: 19.10b0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args:
          - --max-line-length=89
          - --ignore=C812,B008,C812,C819,E231
          - --exclude=.git,__pycache__,dist,build
