repos:
  - repo: https://github.com/Trim21/pre-commit-hooks
    rev: c7a95cc4bd7861446be192a3b83c7a2ca1d6d910  # frozen: v0.2.3
    hooks:
      - id: yamlfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 6e2418c5521b7d606e72914dced3253f9ace1205  # frozen: v3.4.0
    hooks:
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-added-large-files  # check for file bigger than 500kb
      - id: debug-statements
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: pretty-format-json
        args: [--no-ensure-ascii, --no-sort-keys, --indent, '2', --autofix]
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/Trim21/find-trailing-comma
    rev: 6f7daa24655f33876ae870aa8ad808639693d775  # frozen: v0.0.1
    hooks:
      - id: find-trailing-comma

  - repo: https://github.com/asottile/pyupgrade
    rev: d94dd3486f99af99b5779e38e60a69bf97522051  # frozen: v2.10.0
    hooks:
      - id: pyupgrade
        args: [--py37-plus]

  - repo: https://github.com/PyCQA/doc8
    rev: 1fc3c214b267d57188658c17b60cfed0752deb2f  # frozen: 0.9.0a1
    hooks:
      - id: doc8
        args: [--max-line-length, '88', --file-encoding, utf-8]

  - repo: https://github.com/Trim21/poetry-check-lock
    rev: 85c22f5c571ebc5ba8c935ae5aeb20ec0a9a3add  # frozen: v0.0.4
    hooks:
      - id: poetry-check-lock

  - repo: https://github.com/timothycrosley/isort
    rev: 473d150c1db60f4614a574e30993e9e0d3ca0cce  # frozen: 5.7.0
    hooks:
      - id: isort
        args:
          - --length-sort
          - --line-width=88
          - --trailing-comma
          - --multi-line=3
          - --project=app
          - --force-grid-wrap=0
          - --use-parentheses
          - --sd=THIRDPARTY
          - --no-lines-before=LOCALFOLDER

  - repo: https://github.com/myint/autoflake
    rev: 7a53fdafc82c33f446915b60fcac947c51279260  # frozen: v1.4
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --expand-star-imports

  - repo: https://github.com/psf/black
    rev: e66be67b9b6811913470f70c28b4d50f94d05b22  # frozen: 20.8b1
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args:
          - --max-line-length=89
          - --ignore=C812,B008,C812,C819,E231
          - --exclude=.git,__pycache__,dist,build
