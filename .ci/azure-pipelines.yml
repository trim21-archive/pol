trigger:
  #  batch: true
  branches:
    include:
      - '*'
    exclude:
      - dependabot/*
      - renovate/*
  tags:
    include:
      - 'v*'

schedules:
  - cron: "0 12 * * 6"
    displayName: Weekly Saturday build
    branches:
      include:
        - master
        - dev
    always: true

resources:
  repositories:
    - repository: trim21
      type: github
      endpoint: github
      name: Trim21/azure-pipeline-templates
      ref: refs/tags/v0.0.2

stages:
  - stage: Lint
    jobs:
      - template: ./templates/jobs/prepare.yaml
  - stage: Test
    jobs:
      - template: ./templates/jobs/test-app.yaml
  - stage: Build
    jobs:
      - template: ./templates/jobs/build-docker.yaml
      - template: ./templates/jobs/build-docs.yaml
  - stage: Deploy
    condition: startsWith(variables['build.sourceBranch'], 'refs/tags/v')
    jobs:
      - template: ./templates/jobs/deploy-docs.yaml



