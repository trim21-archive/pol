name: Build and Relesae Docker

on:
  push:
    branches:
      - dev
      - master
      - test-build-docker
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Get Latest tools version
        id: version
        run: |
          echo "::set-env name=SLUG::${GITHUB_REF:11}-${GITHUB_SHA:0:7}"
          echo "::set-env name=SHA::${GITHUB_SHA:0:7}"
          echo "::set-env name=REF::${GITHUB_REF:11}"

      - name: Build Docker
        run: |
          docker build \
            -t trim21/pol:$SLUG \
            -t trim21/pol:$REF \
            --build-arg "DAO_COMMIT_SHA=$SHA" \
            --build-arg "DAO_COMMIT_TAG=$(git describe --abbrev=0 --tags)" \
            .

      - name: Docker Login
        run: docker login --username trim21 --password $DOCKER_PASS
        env:
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}

      - name: Publish Docker
        run: |
          docker push trim21/pol:$REF
          if [[ ! $REG == v* ]]; then
            docker push trim21/pol:$SLUG
          fi
